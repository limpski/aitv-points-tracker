<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AITV Points Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>AITV Points Tracker</h1>

  <!-- Access Code (NO FORM) -->
  <div id="access-gate">
    <input type="password" id="accessCode" placeholder="Enter Access Code" required />
    <button id="submitCode">Enter</button>
  </div>

  <!-- Main Form -->
  <div id="main-content" style="display: none;">
    <form id="points-form">
      <input type="text" id="username" placeholder="Enter Username" required />
      <select id="activity" required>
        <option value="">-- Select Activity --</option>
        <option value="xEngagement">Interact with our X Account</option>
        <option value="watchStream">Watch the DeFi Channel (10+ min)</option>
        <option value="discordInvite">Invite users to Discord</option>
        <option value="socialPost">Post about us on socials</option>
        <option value="watchPartyPrompt">Share prompt during Watch Party</option>
      </select>
      <button type="submit">Add Points</button>
    </form>

    <h2>Leaderboard</h2>
    <table id="leaderboard">
      <thead>
        <tr><th>Username</th><th>Points</th><th>Delete</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
